<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Generated by DGManager.NET</title>
    <style type="text/css">
       img.gv_wpt_thumbnail { width:300px !important }
    </style>
  </head>
  <body style="width: 100%; height: 100%; margin: 0; padding: 0;">
    <div id="map"  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
    <input type="hidden" id='hidLat' />
    <input type="hidden" id='hidLong' />
    <script type="text/javascript">
    var map;
	var tracks = {};
    function initMap() {
       map = new google.maps.Map(document.getElementById("map"), { center: new google.maps.LatLng(58.3,-134.4), zoom: 11, panControl: true, rotateControl: true, scaleControl: true, streetViewControl: false, mapTypeControlOptions: { mapTypeIds: [google.maps.MapTypeId.TERRAIN,google.maps.MapTypeId.HYBRID,google.maps.MapTypeId.SATELLITE,google.maps.MapTypeId.ROADMAP] } });
map.setMapTypeId(google.maps.MapTypeId.TERRAIN)
       	map.addListener("rightclick", function(e) {
       			var pt = e.latLng;
       			    var marker = new google.maps.Marker({position: new google.maps.LatLng(pt.lat(), pt.lng()), map: map});
                     if (typeof(cefbound) != 'undefined')
                         cefbound.onRightClick(pt.lat(), pt.lng());
           	});
    }
	function setBounds(s, n, e, w) {
		map.fitBounds(new google.maps.LatLngBounds(new google.maps.LatLng(s, w), new google.maps.LatLng(n, e)));
	}
	function addPolyline(id, encoded, color, weight, opacity) {
		var path = google.maps.geometry.encoding.decodePath(encoded);
		if (id in tracks) {
			//alert('Showing track: ' + id);
			tracks[id].setPath(path);
		} else {
			//alert('Adding track: ' + id + ' to map ' + map)
			var line = new google.maps.Polyline({ map: map, path: path, strokeColor: color, strokeWeight: weight, strokeOpacity: opacity });
			google.maps.event.addListener(line, 'click', function(e) {
				if (typeof(cefbound) != 'undefined')
					cefbound.onTrackClick(id);
			});
			tracks[id] = line;
		}
	}
	function hidePolyline(id) {
		if (id in tracks) {
			//alert('Hiding track: ' + id);
			tracks[id].setVisible(false);
		}
	}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&callback=initMap&key=AIzaSyAQyLDstBSVvaQuiiS_RpoOOZjfJqBkaXk" async defer ></script>
  </body>
</html>
